{% extends 'pages/plataforma_aprendizaje.html' %}
{% load static %}

{% block section_content %}
<!-- Esta página hereda de plataforma_aprendizaje.html y usa la estructura SPA -->
<script>
// Cargar contenido de recursos al cargar la página
document.addEventListener('DOMContentLoaded', function() {
  // Simular clic en el enlace de recursos para activar la sección
  const recursosLink = document.querySelector('a[data-seccion="recursos"]');
  if (recursosLink) {
    recursosLink.click();
  } else {
    // Si no encuentra el enlace, cargar directamente
    cargarRecursosContenido();
  }
});
</script>
{% endblock section_content %}
